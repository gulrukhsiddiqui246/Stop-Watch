<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.css"
  />
    <title>Stop Watch</title>
</head>
<body>
   <div class="container pt-3">
       <div class="row">
           <div class="col mx-auto text-center">
               <h1 class="animate__animated animate__bounceInRight "><b>Stop Watch</b></h1>

           </div>

       </div>

   </div>

   <!-- time -->
   
   <div class="container pic  pt-2 mt-2  "> 
       <div class="row pt-5 mt-5 ">
           
           <div class="col pt-5 mt-5 h1 mx-auto text-center  animate__animated animate__bounce ">
               <span class="display-4 pr-2" id="min"><b>0</b> </span> <span>:</span>
               <span  class="display-4 pr-2" id="sec"> <b>0</b> </span><span>:</span>
               <span class="display-4 pr-2" id="msec"> <b>0</b> </span>
           </div>
           

       </div>

   </div>



  <!-- buttons -->
  <div class="container pt-2 mt-2">
    <div class="row mx-auto text-center">
        
        <div class="col"><button  onclick="start()" type="button" class="btn btn-dark btn-sm animate__animated animate__rubberBand " ><h2>Start</h2></button> </div>
        <div class="col"><button  onclick="pause()" type="button" class="btn btn-dark btn-sm animate__animated animate__rubberBand " ><h2>Pause</h2></button> </div>
        <div class="col"><button  onclick="Reset()" type="button" class="btn btn-dark btn-sm animate__animated animate__rubberBand " ><h2>Reset</h2></button> </div>
        
        


    </div>

</div>






</body>
<script src="app.js"></script>

</html>
